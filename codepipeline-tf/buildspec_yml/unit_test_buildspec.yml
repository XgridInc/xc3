version: 0.2

phases:
  install:
    commands:
      - echo Installing Python Services
      - apk update && apk upgrade
      - apk add python3
      - apk add py3-pip
  build:
    commands:
      - ls
      - cd infrastructure
      - ls
      - terraform workspace select ${namespace}
      - cd ../tests/unit_test
      - ls
      - pytest *.py && echo "Tests passed" || echo "Tests failed"
      - cd ../../infrastructure/
artifacts:
  files:
    - '**/*'
